<!DOCTYPE html>
<html>
  <head>
    <title>Dash.js Rocks</title>
    <style>
      video {
        width: 200px;
      }
    </style>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  </head>
  <body>
    <div>
      <video id="videoPlayer" controls loop preload="metadata"></video>
    </div>
    <script>
      const player = dashjs.MediaPlayer().create();

      player.initialize(
        document.querySelector("#videoPlayer"),
        "http://localhost:8080",
        true
      );
    </script>
  </body>
</html>
