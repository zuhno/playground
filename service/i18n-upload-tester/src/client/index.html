<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        width: 300px;
        height: 150px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="jsTrigger">S3 Translation Update Trigger!!</button>
  </body>
  <script>
    let isRunning = false;
    jsTrigger.addEventListener("click", () => {
      if (!isRunning) {
        isRunning = true;
        fetch("http://localhost:3000/trans/update", { method: "POST" })
          .then(() => alert("successful :)"))
          .catch((err) => alert("fail :("))
          .finally(() => (isRunning = false));
      }
    });
  </script>
</html>
